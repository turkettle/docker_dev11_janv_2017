version: '2'
services:
  nginx:
    image: 'nginx:latest'
    container_name: 'nginx'
    ports:
      - '80:80'
    volumes:
      - './html:/usr/share/nginx/html'
      - './nginx/default.conf:/etc/nginx/conf.d/default.conf'
    working_dir: '/usr/share/nginx/html'
    links:
      - 'php:php.server.com'
#      - 'mysql:mysql.server.com'
#      - 'mailhog:mail.server.com'
    environment:
      TERM: xterm

  php:
    image: 'php:7-fpm'
    volumes:
        - './html:/usr/share/nginx/html'
    container_name: 'php'
    working_dir: '/usr/share/nginx/html'
    environment:
      TERM: xterm

